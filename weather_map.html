<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.css' rel='stylesheet' />
</head>
<body>
<div class="container">
    <!-- Header Section -->
    <div class="d-flex">
        <h1>Open Weather</h1>
    </div>
    <!-- Header Section End -->

    <!-- Body Section -->
    <div class="row no-gutters">
        <!-- Cards -->
        <div class="col-12 text-center d-flex justify-content-center mb-5">
            <!-- Card 0 -->
            <div id="card-0" class="card m-2" style="width: 18rem;">
                <div id="weather-date-0" class="card-header">
                    Featured
                </div>
                <ul class="list-group list-group-flush">
                    <li id="high-low-temp-0" class="list-group-item"></li>
                    <li id="feels-like-0" class="list-group-item"></li>
                    <li id="humidity-0" class="list-group-item"></li>
                    <li id="pressure-0" class="list-group-item"></li>
                </ul>
            </div>
            <!-- Card 0 End -->
            <!-- Card 1 -->
            <div id="card-1" class="card m-2" style="width: 18rem;">
                <div id="weather-date-1" class="card-header">
                    Featured
                </div>
                <!--                <div id="weather-icon-1" class=""></div>-->
                <ul class="list-group list-group-flush">
                    <li id="high-low-temp-1" class="list-group-item"></li>
                    <li id="feels-like-1" class="list-group-item"></li>
                    <li id="humidity-1" class="list-group-item"></li>
                    <li id="pressure-1" class="list-group-item"></li>
                </ul>
            </div>
            <!-- Card 1 End -->
            <!-- Card 2 -->
            <div id="card-2" class="card m-2" style="width: 18rem;">
                <div id="weather-date-2" class="card-header">
                    Featured
                </div>
                <!--                <div id="weather-icon-2" class=""></div>-->
                <ul class="list-group list-group-flush">
                    <li id="high-low-temp-2" class="list-group-item"></li>
                    <li id="feels-like-2" class="list-group-item"></li>
                    <li id="humidity-2" class="list-group-item"></li>
                    <li id="pressure-2" class="list-group-item"></li>
                </ul>
            </div>
            <!-- Card 2 End -->
            <!-- Card 3 -->
            <div id="card-3" class="card m-2" style="width: 18rem;">
                <div id="weather-date-3" class="card-header">
                    Featured
                </div>
                <div id="weather-icon-3" class=""></div>
                <ul class="list-group list-group-flush">
                    <li id="high-low-temp-3" class="list-group-item"></li>
                    <li id="feels-like-3" class="list-group-item"></li>
                    <li id="humidity-3" class="list-group-item"></li>
                    <li id="pressure-3" class="list-group-item"></li>
                </ul>
            </div>
            <!-- Card 3 End -->
            <!-- Card 4 -->
            <div id="card-4" class="card m-2" style="width: 18rem;">
                <div id="weather-date-4" class="card-header">
                    Featured
                </div>
                <div id="weather-icon-4" class=""></div>
                <ul class="list-group list-group-flush">
                    <li id="high-low-temp-4" class="list-group-item"></li>
                    <li id="feels-like-4" class="list-group-item"></li>
                    <li id="humidity-4" class="list-group-item"></li>
                    <li id="pressure-4" class="list-group-item"></li>
                </ul>
            </div>
            <!-- Card 4 End -->
        </div>
        <!-- Cards End -->

        <div class="col-12">
            <!-- MapBox Section -->
            <div id="mapBox" class="w-100 jumbotron jumbotron-fluid"></div>
            <!-- MapBox Section End -->
        </div>
    </div>
    <!-- Body Section End -->
</div>


<!-- jQuery and Bootstrap Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

<!-- JS files-->
<script src='https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.js'></script>
<script src="js/keys.js"></script>
<script src="js/weathermap.js"></script>
</body>
</html>
