<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.css' rel='stylesheet'/>
</head>
<body>
<!-- Container -->
<div class="container-fluid">
    <!-- Body Section -->
    <div class="row">
        <!-- Header Section -->
        <div class="col-12 d-flex">
            <div class="mr-auto">
                <h1>Open Weather</h1>
            </div>
            <div>
                <label>Current City: <span id="currentCity"></span></label>
            </div>
        </div>
        <!-- Header Section End -->

        <!-- City Input Section -->
        <div class="col-12 d-flex m-4">
            <label for="find-place">Place: </label>
            <div class="col-2 mr-auto input-group">
                <input id="find-place"
                       class="form-control"
                       type="text"
                       placeholder="Some City Name">
                <div class="input-group-append">
                    <button id="submitCityBtn" class="btn btn-primary form-control">Find</button>
                </div>
            </div>
        </div>
        <!-- City Input Section End -->

        <!-- Cards -->
        <div class="col-12 d-flex justify-content-between my-5">
            <!-- Card 0 -->
            <div id="card-0" class="card">
                <div id="weather-date-0" class="card-header">
                    Featured
                </div>
                <ul class="list-group list-group-flush">
                    <li id="high-low-temp-0" class="list-group-item"></li>
                    <li id="description-0" class="list-group-item"></li>
                    <li id="humidity-0" class="list-group-item"></li>
                    <li id="wind-0" class="list-group-item"></li>
                    <li id="pressure-0" class="list-group-item"></li>
                </ul>
            </div>
            <!-- Card 0 End -->
            <!-- Card 1 -->
            <div id="card-1" class="card">
                <div id="weather-date-1" class="card-header">
                    Featured
                </div>
                <ul class="list-group list-group-flush">
                    <li id="high-low-temp-1" class="list-group-item"></li>
                    <li id="description-1" class="list-group-item"></li>
                    <li id="humidity-1" class="list-group-item"></li>
                    <li id="wind-1" class="list-group-item"></li>
                    <li id="pressure-1" class="list-group-item"></li>
                </ul>
            </div>
            <!-- Card 1 End -->
            <!-- Card 2 -->
            <div id="card-2" class="card">
                <div id="weather-date-2" class="card-header">
                    Featured
                </div>
                <ul class="list-group list-group-flush">
                    <li id="high-low-temp-2" class="list-group-item"></li>
                    <li id="description-2" class="list-group-item"></li>
                    <li id="humidity-2" class="list-group-item"></li>
                    <li id="wind-2" class="list-group-item"></li>
                    <li id="pressure-2" class="list-group-item"></li>
                </ul>
            </div>
            <!-- Card 2 End -->
            <!-- Card 3 -->
            <div id="card-3" class="card">
                <div id="weather-date-3" class="card-header">
                    Featured
                </div>
                <div id="weather-icon-3" class=""></div>
                <ul class="list-group list-group-flush">
                    <li id="high-low-temp-3" class="list-group-item"></li>
                    <li id="description-3" class="list-group-item"></li>
                    <li id="humidity-3" class="list-group-item"></li>
                    <li id="wind-3" class="list-group-item"></li>
                    <li id="pressure-3" class="list-group-item"></li>
                </ul>
            </div>
            <!-- Card 3 End -->
            <!-- Card 4 -->
            <div id="card-4" class="card">
                <div id="weather-date-4" class="card-header">
                    Featured
                </div>
                <div id="weather-icon-4"></div>
                <ul class="list-group list-group-flush">
                    <li id="high-low-temp-4" class="list-group-item"></li>
                    <li id="description-4" class="list-group-item"></li>
                    <li id="humidity-4" class="list-group-item"></li>
                    <li id="wind-4" class="list-group-item"></li>
                    <li id="pressure-4" class="list-group-item"></li>
                </ul>
            </div>
            <!-- Card 4 End -->
        </div>
        <!-- Cards End -->

        <div class="col-12">
            <div class="jumbotron jumbotron-fluid py-3">
                <div class="container-fluid">
                    <!-- MapBox Section -->
                    <div id="mapBox"></div>
                    <!-- MapBox Section End -->
                </div>
            </div>
        </div>
    </div>
    <!-- Body Section End -->
</div>
<!-- Container End -->

<!-- jQuery and Bootstrap Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

<!-- JS files-->
<script src='https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.js'></script>
<script src="js/keys.js"></script>
<script src="js/weathermap.js"></script>
</body>
</html>
